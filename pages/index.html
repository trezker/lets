<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mood</title>
	<link rel="stylesheet" href="/source/css/bootstrap.min.css">
	<link rel="stylesheet" href="/source/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/source/css/index.css">
</head>
<body>
	<div class="maingrid">
		<div id="header" class="header">
			<div class="pull-right">
				<button class="btn btn-link" data-bind="click: sign_out">Sign out</button>
			</div>
			<div class="clearfix"></div>
		</div>

		<div id="content" class="content">
			<div id="eventGrid">
				<div id="eventList">
					<input id="search" class="form-control" type="text" placeholder="Enter a location">
					<div data-bind="foreach: events">
						<div class="event" data-bind="click: $root.goToEvent, attr: {title: description}">
							<div class="pull-left" data-bind="text: title"></div>
							<div class="pull-right" data-bind="text: moment(startTime).format('LL')"></div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div>
					<div id="map"></div>
				</div>
			</div>
		
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="exampleModalLabel" data-bind="text: isEditing()?'Edit event': 'New event'"></h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label class="control-label">Title</label>
									<input type='text' class="form-control" data-bind="value: event.title"/>
								</div>
								<div class="row form-group">
									<div class="col-md-6">
										<label class="control-label">Start</label>
										<div class='input-group date' data-bind="dateTimePicker: event.startTime">
											<input type='text' class="form-control" />
											<span class="input-group-addon">
												<span class="glyphicon glyphicon-time"></span>
											</span>
										</div>
									</div>
									<div class="col-md-6">
										<label class="control-label">End</label>
										<div class='input-group date' data-bind="dateTimePicker: event.endTime">
											<input type='text' class="form-control" />
											<span class="input-group-addon">
												<span class="glyphicon glyphicon-time"></span>
											</span>
										</div>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">Title</label>
										<div class="form-group">
											<textarea class="form-control" rows="3" data-bind="value: event.description"></textarea>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button data-bind="click: deleteEvent, visible: isEditing()" class="btn btn-warning pull-left">Delete</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button data-bind="click: createEvent, visible: !isEditing()" class="btn btn-primary">Create</button>
							<button data-bind="click: updateEvent, visible: isEditing()" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</div>

			<div style="display: none;">
				<div id="message" data-bind="text:message"></div>
			</div>
		</div>
	</div>

	<script type='text/javascript' src='/source/js/lib/knockout-3.4.1.js'></script>
	<script type='text/javascript' src='/source/js/lib/knockout.mapping-latest.js'></script>
	<script type='text/javascript' src='/source/js/lib/dateTimePicker.js'></script>
	<script type='text/javascript' src='/source/js/lib/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='/source/js/lib/bootstrap.min.js'></script>
	<script type='text/javascript' src='/source/js/lib/moment.js'></script>
	<script type='text/javascript' src='/source/js/lib/bootstrap-datetimepicker.min.js'></script>
	<script type='text/javascript' src='/source/js/common.js'></script>
	<script type='text/javascript' src='/source/js/app/userViewModel.js'></script>
	<script type='text/javascript' src='/source/js/app/event.js'></script>
</body>
</html>
